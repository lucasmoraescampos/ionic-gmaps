<ion-header mode="ios">

  <ion-toolbar>

    <ion-buttons>

      <ion-button (click)="dismiss()">

        <ion-icon name="arrow-back-outline"></ion-icon>

      </ion-button>

    </ion-buttons>

  </ion-toolbar>

  <ion-toolbar class="addresses">

    <ion-searchbar class="address" searchIcon="ellipse" placeholder="Insira o local de partida"></ion-searchbar>

    <ion-searchbar class="address" searchIcon="square" placeholder="Para onde?"></ion-searchbar>

    <ion-buttons slot="end">

      <ion-fab-button>

        <ion-icon name="add"></ion-icon>

      </ion-fab-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>
